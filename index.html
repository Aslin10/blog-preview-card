<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body >
  <div class="container-fluid mt-4 d-flex justify-content-center align-items-center ">
    <div class="row ">
      <div class="col-md-8">
        
          <div class="card  p-3 rounded-4" style="width:400px;height:510px">
            <img src="./assets/images/illustration-article.svg" class="card-img-top rounded-3" alt="img">
            <div class="card-body p-0 mt-3">
              <span class=" my-3 small text-black  p-2 rounded">Learning</span>
              <h6 class="my-3 fs-6">Published 21 Dec 2023
              </h6>
              <h5 class="card-title  fs-3"> HTML & CSS foundations</h5>
              <p class="card-text  mb-1">These languages are the backbone of every website, defining structure, content, and presentation.</p>
              <div class="section d-flex ">
              <img src="./assets/images/image-avatar.webp" class="rounded-3 card-img-left p-1 mt-1 ">
              <p class="author p-3 ">Greg Hooper
              </p>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  

  
 

  

  
  <div class="attribution mt-2">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">BerlinMary</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
